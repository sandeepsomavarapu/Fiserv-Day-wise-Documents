<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 Email Input Type</title>
<style type="text/css">
    input[type="email"]:valid{
        outline: 2px solid green;
    }
    input[type="email"]:invalid{
        outline: 2px solid red;
    }
</style>
</head>
<body>
    <form>
        <label>
            Email Address: <input type="email" name="mycolor" required>
        </label>
    </form>
</body>
</html>
